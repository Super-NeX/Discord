<!DOCTYPE html>
<html lang="en">

<head>

    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="viewport" content="height=device-height, initial-scale=1.0">
    <title>Discord</title>
    <link rel="icon" href="assets/discord.ico">

<body>
